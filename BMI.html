<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
<p>Cân nặng (kg):</p>
<input type="number" value="Weight" name="Weight" id="Weight">
<p>Chiều cao (m):</p>
<input type="number" value="Height" name="Height" id="Height"><br><br>
<button onclick="bodyMassIndex()" value="Click">Xem</button>

<script>
    function bodyMassIndex() {
        let weight = parseFloat(document.getElementById("Weight").value);
        let height = parseFloat(document.getElementById("Height").value);
            let bmi = weight/(height*height);
        if (bmi < 18.0)
            document.write("Underweight")
        else if (bmi < 25.0)
            document.write("Normal")
        else if (bmi < 30.0)
            document.write("Overweight")
        else
            document.write("Obese")
    }
</script>
</body>
</html>
